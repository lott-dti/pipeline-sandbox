name: Run API Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Newman
        run: npm install -g newman

      - name: Install Newman HTML Reporter
        run: npm install -g newman-reporter-htmlextra

      - name: Run Postman Collection
        run: |
          newman run collection.json \
            --reporters cli,junit,json,htmlextra \
            --reporter-junit-export junitReport.xml \
            --reporter-htmlextra-export testReport.html

      - name: Upload Newman HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: testReport.html

      - name: Upload JUnit Report
        uses: actions/upload-artifact@v3
        with:
          name: newman-junit-report
          path: junitReport.xml

      - name: Test Report 1
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Postman Tests            # Name of the check run which will be created
          path: junitReport.xml          # Path to test results
          reporter: jest-junit

      - name: Test Report 2
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: 'junitReport.xml'
